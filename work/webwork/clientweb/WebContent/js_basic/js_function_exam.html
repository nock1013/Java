<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
	<script type="text/javascript">
		function printGuGu(dan){
			result =0;
				for(i=1;i<10;i++){
					result = dan*i;
					document.write(dan+"*"+i+"="+result);
					document.write("</br></br>");
				}
		}
		function calcNum(num1, num2){
			result= num1 + num2;
			return result;
		}
	</script>
</head>
<body>
	<input type ="button" value = "구구단 출력하기" onclick="printGuGu(window.prompt('숫자를 입력하세요'));">
	<script type="text/javascript">
		num1 = parseInt(window.prompt("숫자를 입력하세요"));
		num2 = parseInt(window.prompt("숫자를 입력하세요"));
		alert("입력한 숫자의 합은 =>"+calcNum(num1, num2));
	</script>
	
</body>
</html>
