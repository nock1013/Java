<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
		//오늘날짜 :____년_____월_____일_____요일
		today = new Date();
		//weekday = [];//배열을 담을 변수를 선언하는 방법
		weekday = ["일요일","월요일","화요일","수요일","목요일","금요일","토요일"];
		document.write("<h2>"+today.toLocaleDateString()+
					""+weekday[today.getDay()]+"</h2>")
		/*
		toLocaleDateString()은 운영체제에 설정되어 있는 locale정보를 이용하여 날짜 데이터를 년월일 정보를 구성하단.
		한국 - ____년____월_____일
		미국 - ____/_____/_____
		*/
		document.writeln("<h2>"+today.toLocaleDateString()+""+weekday[today.getDay()]+"</h2>")	
	
	</script>
	

</body>
</html>
