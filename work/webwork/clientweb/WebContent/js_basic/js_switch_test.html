<!DOCTYPE html>
<html>
<head>
	<meta charset="EUC-KR">
	<title>Insert title here</title>
</head>
<body>
	<script type="text/javascript">
	var jumsu = 72;
	alert(Math.floor(jumsu/10));
	if(jumsu>100 | jumsu<0){
		document.write("잘못입력");
		}else{
			switch(Math.floor(jumsu/10)){
				case 10:
				case 9:
					document.write("<h1>환영합니다.(수)</h1>");
					document.write("<img src ='../images/jang1.jpg'/>");
					break;
				case 8:
				case 7:
					document.write("우");
					break;
				case 6:
				case 5:
					document.write("미");
					break;
				case 4:
				case 3:
				case 2:
					document.write("양");
					break;
				default :
					document.write("가");
					break;
				}
			}
	</script>
</body>
</html>
