<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<table border="1">
		<tr align="center">
			<td colspan="2">회원가입</td>
		</tr>
	
		<tr>
			<td>이름</td>
			<td><input type="text" name="이름"></td>
		</tr>
		
		<tr>
			<td>사용자 ID</td>
			<td><input type="text" name="nickname"><br/></td>
		</tr>
		
		<tr>
			<td>암호</td>
			<td><input type="password" name="pass"><br/></td>
		</tr>
		
		<tr>
			<td>암호확인</td>
			<td><input type="password" name="pass"><br/></td>
		</tr>
		
		<tr>
			<td>주민등록번호</td>
			<td><input type="text" name="앞자리" size="13"> -
				<input type="password" name="뒷자리" size="13"></td>
		</tr>
		
		<tr>
			<td>전화번호</td>
			<td><input type="tel" name="" size=4>
			- <input type="tel" name="" size=4> -
			<input type="tel" name="" size=4></td>
		</tr>
		
		<tr>
			<td>성별</td>
			<td><input type="radio" name="성별" value="남자">남자
				<input type="radio" name="성별" value="여자">여자</td>
		</tr>
		
		<tr>
			<td>직업</td>
			<td><select name=직업>
				<option value="선택하여주십시오">선택하여주십시오</option>
				<option value="웹디자이너">웹디자이너</option>
				<option value="개발자">개발자</option>
				<option value="빅데이터개발자">빅데이터개발자</option>	
				<option value="DBA">DBA</option>
				<option value="임베디드개발자">임베디드개발자</option>		
				</select></td>
		</tr>
		
		<tr>
			<td>email 주소</td>
			<td><input type="email" name="이메일"></td>
		</tr>
		
		<tr align="center">
			<td colspan="2"><input type="submit" value="가입하기">
				<input type="reset" value="취소"></td>
		</tr>
	
	</table>

</body>
</html>
