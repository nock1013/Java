<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
	<!-- 페이지가 로딩될때 각각의 버튼에 click이벤트를 연결
		 - 표현식
		 - 1~4번 버튼까지 모두 id를 정의하고 표현식으로 이벤트 연결
		 - 1~3번 버튼은 표현식으로 이벤트 연결
		 - 4번 버튼은 callback으로 이벤트 연결
		 	callback함수명 : btntest	 	
	 -->
	 <script type="text/javascript"> 
		 window.onload = function(){
			 document.getElementById("bt1").onclick = function(){
				 alert("1번");
			 }
			 document.getElementById("bt2").onclick = function(){
				 alert("2번");	
			 }
			 document.getElementById("bt3").onclick = function(){
				 alert("3번");
			 }
			 document.getElementById("bt4").onclick = btntest;  
		  
			 function btntest(){
				 alert("4번");
			 }
	 	}
	 </script>
</head>
<body>
	<form>
		<input type="button" id ="bt1" value="1번버튼"/>
		<input type="button" id ="bt2" value="2번버튼"/>
		<input type="button" id ="bt3" value="3번버튼"/>
		<input type="button" id ="bt4" value="4번버튼"/>
	</form>
</body>
</html>
